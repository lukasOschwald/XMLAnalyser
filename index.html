<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XML Tree Viewer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <input type="file" id="fileInput" multiple accept=".xml,.gen" />
    <input type="text" id="fileSearch" placeholder="Suche nach Datei..." />
    <ul id="fileList"></ul>
    <div id="tagValue" contenteditable="true" onclick="this.select()"></div>
  </div>
  <div id="tree"></div>
</body>
</html>
